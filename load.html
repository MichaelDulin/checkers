<!-- pull from local storage to create new game or load one -->
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Checkers Game</title>
</head>
<body>
  <h1>Checkers</h1>
  <main>
    <div>
      <button id="continue-button">Continue Game</button>
    </div>
    <form onsubmit="startNewGame(event)">
      <form id="player1-form">
        <label for="player1-name">Player 1 Name:</label>
        <input type="text" id="player1-name" name="player1-name" required>
        <br>
        <label for="player1-color">Player 1 Checker Color:</label>
        <input type="color" id="player1-color" name="player1-color" value="#ff0000" required>
        <br>
        <input type="submit" value="Submit">
      </form>
      <form id="player2-form">
        <label for="player2-name">Player 2 Name:</label>
        <input type="text" id="player2-name" name="player2-name" required>
        <br>
        <label for="player2-color">Player 2 Checker Color:</label>
        <input type="color" id="player2-color" name="player2-color" value="#0000ff" required>
        <br>
        <input type="submit" value="Submit">
      </form>
    </form>
  </main>
  <script src="./js/lp.js"></script>
</body>
<footer>
</footer>

</html>
